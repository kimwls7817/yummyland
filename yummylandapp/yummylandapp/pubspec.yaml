name: yummylandapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^3.0.4 # 최신 버전을 확인해 추가
  table_calendar: ^3.0.9
  image_picker: ^1.1.2
  fl_chart: ^0.69.0
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.0+3  # Updated version for null safety
  google_sign_in: ^6.0.3
  google_maps_flutter: ^2.2.0  # 최신 버전 사용



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
#  firebase를 위한 코드
  firebase_core: ^3.6.0
  firebase_auth: ^5.8.0  # Firebase Authentication
  cloud_firestore: ^4.9.0 # Firestore

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
