allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

//firebase를 위한 코드
buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // 버전은 최신으로 업데이트하세요
    }
}
